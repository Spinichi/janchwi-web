name: Backend CI/CD

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  # 빌드 및 테스트 (dev, main 모두 실행)
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x backend/gradlew

      - name: Build with Gradle
        run: |
          cd backend
          ./gradlew clean build -x test

      - name: Run Tests
        run: |
          cd backend
          ./gradlew test

  # Docker 이미지 빌드 및 푸시 (main만 실행)
  build-and-push:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            spinichi/janchwi-backend:latest
            spinichi/janchwi-backend:${{ github.sha }}
          cache-from: type=registry,ref=spinichi/janchwi-backend:latest
          cache-to: type=inline

  # EC2 배포 (main만 실행)
  deploy:
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Docker Hub 로그인
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # 최신 이미지 pull
            docker pull spinichi/janchwi-backend:latest

            # 기존 컨테이너 중지 및 삭제
            docker stop janchwi-backend || true
            docker rm janchwi-backend || true

            # 새 컨테이너 실행
            docker run -d \
              --name janchwi-backend \
              --restart unless-stopped \
              --network janchwi_net \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e DB_URL=${{ secrets.DB_URL }} \
              -e DB_USERNAME=${{ secrets.DB_USERNAME }} \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              -e MAIL_USERNAME=${{ secrets.MAIL_USERNAME }} \
              -e MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }} \
              spinichi/janchwi-backend:latest

            # 사용하지 않는 이미지 정리
            docker image prune -af

            # 컨테이너 상태 확인
            docker ps -a | grep janchwi-backend

            # 로그 확인 (최근 20줄)
            docker logs --tail 20 janchwi-backend
